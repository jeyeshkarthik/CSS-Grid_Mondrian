<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container{
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      background-color: #000;
      gap: 9px;
      height: 748px;
      width: 748px;
    }

    .red{
      background-color: #E72F24;  
    }

    .one{
      background-color: #F0F1EC;
      grid-column: span 3;
    }

    .two{
      background-color: #F0F1EC;
      grid-row: span 2;
    }

    .three{
      background-color: #F0F1EC;
      grid-column: span 2;
      grid-row: span 2;
    }

    .blue{
      background-color: #004592;
      border-bottom: 10px solid black;
    }

    .four{
      background-color: #F0F1EC;
      grid-row: span 2;
    }

    .five{
      background-color: #F0F1EC;
    }

    .yellow{
      background-color: #F9D01E;
    }

    .black{
      background-color: #232629;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="red"></div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="blue"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="yellow"></div>
    <div class="black"></div>
  </div>
</body>

</html>
